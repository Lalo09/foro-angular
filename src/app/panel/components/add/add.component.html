<div>
    <h3>{{page_title}}</h3>

    <div class="col-lg-12 m-3">
        <div class="alert alert-success" *ngIf="status == 'success' && !is_edit">
            <strong>Success!</strong> Topic registred succesfully.
        </div>
    
        <div class="alert alert-danger" *ngIf="status == 'error' && !is_edit">
            <strong>Error</strong> Topic not registred :(
        </div>
    </div>

    <div class="col-lg-12 m-3">
        <div class="alert alert-success" *ngIf="status == 'success' && is_edit">
            <strong>Success!</strong> Topic updated succesfully.
        </div>
    
        <div class="alert alert-danger" *ngIf="status == 'error' && is_edit">
            <strong>Error</strong> Topic not updated :(
        </div>
    </div>

    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)" class="pt-2">
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control"/>
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">Title not valid</small>
        </div>
        <div class="form-group mb-3">
            <label for="content">Detail your topic</label>
            <textarea name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">Detail not valid</small>
        </div>
        <div class="form-group mb-3">
            <label for="code">Insert yout code</label>
            <textarea rows="12"  name="code" #code="ngModel" [(ngModel)]="topic.code" class="form-control"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="lang">lang</label>
            <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control"/>
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">Lang not valid</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid">
    </form>
</div>
