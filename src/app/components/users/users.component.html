<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr/>

    <div class="card mb-3" *ngFor="let user of users">
        <div class="row g-0">
          <div class="col-md-1 mx-4 mt-3">
            <img *ngIf="user.image" src="{{url +  'avatar/' + user.image}}" class="avatar_nav">
            <img *ngIf="!user.image" src="./assets/img/default-user.png" class="avatar_nav">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{user.name +' '+user.surname}}</h5>
              <p class="card-text">{{user.email}}</p>
              <a [routerLink]="['/profile',user._id]" class="btn btn-sm btn-success float-right">View profile</a>
              
            </div>
           
          </div>
        </div>
      </div>
</div>
