<h1>{{page_title}}</h1>
<p>Enter in forum to create new topics!</p>
<hr/>
<div class="col-lg-4 m-3">
    <div class="alert alert-success" *ngIf="status == 'success'">
        <strong>Success login!</strong>.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        <strong>Error!! </strong>Invalid user or password
    </div>
</div>
<div class="col-lg-4 m-3">
    <form class="col.md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email not valid</small>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required  class="form-control"/>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">password not valid</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success"[disabled]="loginForm.invalid" >
    </form>
</div>
