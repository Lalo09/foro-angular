<h1>{{page_title}}</h1>
<hr/>
<div class="col-lg-4 m-3">
    <div class="alert alert-success" *ngIf="status == 'success'">
        <strong>Success!</strong> Data modified succesfully.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        <strong>Error</strong> Failed upload data user
    </div>
</div>
<div class="col-lg-4 m-3">
    <form class="col.md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-z A-Z]+" class="form-control"/>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Name not valid</small>
        </div>

        <div class="form-group mb-3">
            <label for="surname">Surname</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-z A-Z]+" class="form-control"/>
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Surname not valid</small>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email not valid</small>
        </div>

        <div class="form-group mb-3">
            <label for="email">Upload a image as your avatar</label>
            <angular-file-uploader 
                [config]="afuConfig"
                (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>
        <input type="submit" value="Save changes" class="btn btn-success" [disabled]="userEditForm.invalid">
    </form>
</div>
